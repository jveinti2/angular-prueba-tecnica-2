<div class="col-md-4 offset-md-2">
    <form action="">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input [(ngModel)]="game.title" type="text" class="form-control" id="title" name="title"
                placeholder="Howarts Legacy" autofocus>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Description</label>
            <textarea [(ngModel)]="game.description" class="form-control" id="descripcion" name="descripcion" rows="3"
                placeholder="Este es un gran juego que quiero guardar..."></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">image</label>
            <input [(ngModel)]="game.image" type="url" class="form-control" id="image" name="image"
                placeholder="https//www.linkdelaimagen.com">
        </div>
        <button class="btn btn-primary" (click)="edit == true ? updateGame() : saveNewGame()">Añadir</button>
    </form>
</div>


<div class="col-md-4">
    <div class="card">
        <img [src]="game.image" class="card-img-top" alt="imagen del juego {{game.title}} ">
        <div class="card-body">
            <h5 class="card-title"> {{game.title == ''? 'Game title' : game.title}} </h5>

            <p class="card-text"> {{game.description == '' ? 'Description' : game.description}} </p>
            <hr>
            <p>Se registrará con fecha {{game.created_at | date }} </p>

        </div>
    </div>
</div>
